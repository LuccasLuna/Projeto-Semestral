<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Trabalhe conosco</title>
    <link rel="stylesheet" href="trabalhe-conosco.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
    integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <div id="container">
        <div class="texto">
            <h2>Trabalhe Conosco</h2>
            <p>Faça parte do nosso time de colaboradores</p>
        </div>
        <form action="#"  method="post" class="formulario">

            <div class="contato-detalhes">
                <input type="text" name="nome" id="nome" placeholder="Nome Completo" required maxlength="30">
                <input type="email" name="email" id="email" placeholder="Email" required maxlength="50">
                <input type="tel" name="telefone" id="telefone" placeholder="Telefone: 11912345678" required maxlength="13">
                <input type="text" name="endereco" id="endereco" placeholder="Endereço" required maxlength="70">
                
            </div>
            <div class="area-form">
                <label for="area">Área de interesse:</label>
                <select name="area" id="area" form="carform" required>
                    <option value="FIN">Financeiro</option>
                    <option value="RH">Recursos Humanos</option>
                    <option value="TI">Programador</option>
                    <option value="JURI">Juridico</option>
                    <option value="OUT">Outros</option>

                </select>
            </div>
            <div class="mensagem-form">
                <textarea name="messagem" id="mensagem" cols="30" rows="15" required minlength="100" maxlength="500"
                placeholder="Fale brevemente sobre sua experiência profissional"></textarea>
            </div>
            <div class="enviar">
                <label for="arquivos">Envie seu currículo</label>
                <input type="file" name="arquivos" id="arquivos" required>
                <button type="submit">Enviar <i class="fa-sharp fa-solid fa-paper-plane"></i></button>
                <a href="index.html">Voltar</a>
            </div>
        </form>
    </div>

    <script>
       

        const form = document.querySelector('.formulario');
        form.addEventListener('submit', function enviouMensagem(evento) {
            evento.preventDefault();
            const telefoneForm = document.getElementById('telefone');
            const numeroTel = telefoneForm.value;
            const verificaNumero = (numero) =>{
                const inputTel = numeroTel;
                if(isNaN (numero)){
                    telefoneForm.value = '';
                    telefoneForm.placeholder = 'Digite apenas números *';
                    alert('Digite o número corretamente');
                } else {
                    alert('Currículo enviado com sucesso. Boa sorte!');
            
                    window.location.href = "index.html"; 
                }
            }
            verificaNumero(numeroTel);  
        });


    </script>
</body>
</html>
